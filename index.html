<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weatherly</title>
  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    .container {
      background-color: #1e1e2f;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      margin: 50px auto;
      text-align: center;
      max-width: 600px;
      border-radius: 8px;
      padding: 30px 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #ffffff;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    form input[type="text"] {
      padding: 10px;
      border: none;
      outline: none;
      font-size: 18px;
      width: 60%;
      border-radius: 5px;
      margin-right: 10px;
    }

    form input[type="submit"] {
      background-color: #00bcd4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
      background-color: #0097a7;
    }

    .icon img {
      width: 100px;
      height: 100px;
    }

    .temperature {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
    }

    .description {
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: capitalize;
    }

    .details {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .details > div {
      padding: 15px;
      background-color: #2c2c3e;
      margin: 10px;
      flex: 1;
      border-radius: 5px;
      text-align: center;
      min-height: 45px;
      color: #e0e0e0;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }

      form input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form id="weather-form">
      <input type="text" id="city-input" placeholder="Enter city name" aria-label="City name" required />
      <input type="submit" value="Get Weather" />
    </form>

    <div id="weather-data">
      <div class="icon"></div>
      <div class="temperature"></div>
      <div class="description"></div>
      <div class="details"></div>
    </div>
  </div>

  <script>
    const apikey = "f19442af8480d0bb5d491a99bacface3";
    const weatherDataEl = document.getElementById("weather-data");
    const cityInputEl = document.getElementById("city-input");
    const formEl = document.getElementById("weather-form");

    formEl.addEventListener("submit", (event) => {
      event.preventDefault();
      const cityValue = cityInputEl.value.trim();
      if (cityValue) {
        showLoading();
        getWeatherData(cityValue);
      }
    });

    function showLoading() {
      weatherDataEl.querySelector(".icon").innerHTML = "";
      weatherDataEl.querySelector(".temperature").textContent = "";
      weatherDataEl.querySelector(".description").textContent = "Loading...";
      weatherDataEl.querySelector(".details").innerHTML = "";
    }

    async function getWeatherData(city) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apikey}&units=metric`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();

        const temperature = Math.round(data.main.temp);
        const description = data.weather[0].description;
        const icon = data.weather[0].icon;
        const details = [
          `Feels like: ${Math.round(data.main.feels_like)}°C`,
          `Humidity: ${data.main.humidity}%`,
          `Wind speed: ${data.wind.speed} m/s`,
        ];

        weatherDataEl.querySelector(".icon").innerHTML = `<img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="Weather icon" />`;
        weatherDataEl.querySelector(".temperature").textContent = `${temperature}°C`;
        weatherDataEl.querySelector(".description").textContent = description;
        weatherDataEl.querySelector(".details").innerHTML = details.map(detail => `<div>${detail}</div>`).join("");
      } catch (error) {
        weatherDataEl.querySelector(".icon").innerHTML = "";
        weatherDataEl.querySelector(".temperature").textContent = "";
        weatherDataEl.querySelector(".description").textContent = "City not found. Please check the spelling.";
        weatherDataEl.querySelector(".details").innerHTML = "";
      }
    }
  </script>
</body>
</html>
